<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex-example</title>
    <style>
      h1 {
        margin: 10px 0;
        font-size: 16px;
      }
      .x {
        overflow: hidden;
        height: 1ex;
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>定义一条与字母x高度相同的线：</h1>
    <div>xxxx</div>
    <div class="x"></div>
  </body>
</html>
