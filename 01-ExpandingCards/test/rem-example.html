<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem-example</title>
    <style>
      html,
      h1 {
        font-size: 12px;
      }
      p {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>下面的文字将是html定义的字体大小的2倍：</h1>
    <p>我是html定义的12px的2倍，字体大小为24px</p>
  </body>
</html>
